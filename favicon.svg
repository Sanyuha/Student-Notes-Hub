<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Graduation Cap Icon -->
  <g transform="translate(50, 50)">
    <!-- Cap base -->
    <path d="M -30 -15 L 30 -15 L 25 -5 L -25 -5 Z" fill="white" opacity="0.9"/>
    <!-- Cap top -->
    <ellipse cx="0" cy="-15" rx="30" ry="8" fill="white" opacity="0.8"/>
    <!-- Tassel -->
    <line x1="25" y1="-5" x2="25" y2="5" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="25" cy="5" r="2" fill="white" opacity="0.9"/>
  </g>
</svg>
